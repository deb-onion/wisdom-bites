<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful | Wisdom Bites Dental</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
            color: #2d3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px;
        }
        
        .icon {
            color: #50c878;
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3a7abd;
        }
        
        .logo {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ“</div>
        <h1>Authentication Successful</h1>
        <p>Your Google account has been successfully connected to Wisdom Bites Dental Clinic. You can now use our booking system with direct Google integration.</p>
        <p>This window will automatically close in <span id="countdown">5</span> seconds, or you can close it manually.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.close();
                // If window doesn't close (e.g., not opened by script), redirect
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            }
        }, 1000);
        
        // Notify opener window if available
        if (window.opener && !window.opener.closed) {
            window.opener.postMessage({ type: 'AUTH_SUCCESS' }, '*');
        }
    </script>
</body>
</html>
